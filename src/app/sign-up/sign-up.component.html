
<form (ngSubmit)="onSubmit()">
    <div>
      <label for="user">User</label>
      <input name="user" type="text" [(ngModel)]="model.user" required minlength="4" maxlength="25">
    </div>
    <div>
      <label for="email">Email</label>
      <input name="email" type="number" [(ngModel)]="model.email" required email>
    </div>
    <button type="submit">Valider</button>
  </form>
